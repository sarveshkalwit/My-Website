<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
	{% block head %}{% endblock %}
</head>

		img credits for all imgs:
		(https://www.flaticon.com/authors/freepik)

	-->
